      (function(){

          '/remove-personal-information-from-internet':{t:'How to Remove Personal Information from the Internet (2026 Guide)',d:'Learn how to remove personal information from Google, social media, and data brokers. Step-by-step privacy protection guide.',og:'article'},

          '/blog/what-is-osint':{t:'What Is OSINT? A Complete Beginner\u2019s Guide | FootprintIQ',d:'Learn what OSINT (Open-Source Intelligence) is, how it works, real-world examples, legal considerations, and how individuals can use it safely and ethically.',og:'article'},

        };
        function setMeta(nameOrProp,value,isProperty){
          var attr=isProperty?'property':'name';
          var el=document.head.querySelector('meta['+attr+'="'+nameOrProp+'"]');
          if(!el){el=document.createElement('meta');el.setAttribute(attr,nameOrProp);document.head.appendChild(el);}
          el.setAttribute('content',value);
        }
        function setLink(rel,href){
          var el=document.head.querySelector('link[rel="'+rel+'"]');
          if(!el){el=document.createElement('link');el.setAttribute('rel',rel);document.head.appendChild(el);}
          el.setAttribute('href',href);
        }
        var p = (window.location.pathname || '/').replace(/\/+$/,'') || '/';
        var m=R[p];
        if(m){
          var url=B+p;
          document.title=m.t;
          setMeta('description',m.d,false);
          setLink('canonical',url);
          setMeta('og:title',m.t,true);
          setMeta('og:description',m.d,true);
          setMeta('og:url',url,true);
          setMeta('og:type',m.og||'website',true);
          setMeta('og:site_name','FootprintIQ',true);
          setMeta('twitter:title',m.t,false);
          setMeta('twitter:description',m.d,false);
          setMeta('twitter:card','summary_large_image',false);
        }
      })();
