name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit
      
      - name: Check for build errors
        run: npm run build
      
      - name: Bundle size check
        run: |
          SIZE=$(du -sh dist | awk '{print $1}')
          echo "Bundle size: $SIZE"
          # Fail if bundle exceeds 15MB (adjust as needed)
          if [ $(du -s dist | awk '{print $1}') -gt 15360 ]; then
            echo "Bundle size exceeds 15MB threshold"
            exit 1
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test || echo "No tests configured yet"
      
      - name: Generate test coverage
        run: npm run test:coverage || echo "Coverage not configured"

  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run security audit
        run: npm audit --audit-level=moderate || true
      
      - name: Check for vulnerable dependencies
        run: npm audit fix --dry-run || true
      
      - name: Check for secrets in code
        run: |
          if grep -r "VITE_.*_KEY.*=" src/; then
            echo "Found hardcoded secrets in src/"
            exit 1
          fi

  supabase-migrations:
    name: Validate Supabase Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check migration timestamps
        run: |
          cd supabase/migrations
          TIMESTAMPS=$(ls -1 *.sql 2>/dev/null | sed 's/_.*//' | sort)
          UNIQUE_TIMESTAMPS=$(echo "$TIMESTAMPS" | uniq)
          if [ "$TIMESTAMPS" != "$UNIQUE_TIMESTAMPS" ]; then
            echo "Duplicate migration timestamps detected"
            exit 1
          fi
      
      - name: Check for unsafe SQL
        run: |
          if grep -r "DROP DATABASE\|ALTER DATABASE\|GRANT ALL" supabase/migrations/; then
            echo "Unsafe SQL detected in migrations"
            exit 1
          fi

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npm run test:e2e || echo "E2E tests not configured"

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Preview deployment would happen here"
          echo "PR #${{ github.event.pull_request.number }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, security-scan, supabase-migrations]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Production deployment
        run: |
          echo "Production deployment via Lovable"
          echo "Commit: ${{ github.sha }}"
