name: Run Tests

on:
  push:
    branches: [main, develop, tests, test-auto-thrive]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Run edge case tests
        run: npm run test:run -- tests/workers tests/providers tests/components

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Run Multi-Tool E2E tests
        run: npm run test:e2e:multi-tool
        env:
          CI: true

      - name: Run integration tests
        run: npm run test:integration
        continue-on-error: true

      - name: Run ethics & compliance tests
        run: npm run test:ethics

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test-auto-thrive' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to production
        run: |
          echo "âœ… All tests passed on test-auto-thrive branch"
          echo "ðŸš€ Triggering auto-deployment..."
          # Deployment will be handled by Lovable's deployment system
        env:
          BRANCH: test-auto-thrive
