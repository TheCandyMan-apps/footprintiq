name: Run Tests

on:
  push:
    branches: [main, develop, tests, test-auto-thrive]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Run edge case tests
        run: npm run test:run -- tests/workers tests/providers tests/components

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Run Multi-Tool E2E tests
        run: npm run test:e2e:multi-tool
        env:
          CI: true

      - name: Run Advanced Scan E2E tests
        run: npx playwright test tests/e2e/advanced-scan.spec.ts --project=chromium
        env:
          CI: true

      - name: Calculate test pass rate
        run: |
          echo "üìä Calculating test pass rate..."
          npm run test:run -- --reporter=json > test-results.json || true
          PASSED=$(jq '[.testResults[] | select(.status == "passed")] | length' test-results.json 2>/dev/null || echo "0")
          FAILED=$(jq '[.testResults[] | select(.status == "failed")] | length' test-results.json 2>/dev/null || echo "0")
          TOTAL=$((PASSED + FAILED))
          if [ $TOTAL -eq 0 ]; then
            echo "‚ö†Ô∏è  No test results found"
            exit 0
          fi
          PASS_RATE=$(awk "BEGIN {printf \"%.2f\", ($PASSED/$TOTAL)*100}")
          echo "‚úÖ Passed: $PASSED"
          echo "‚ùå Failed: $FAILED"
          echo "üìà Pass rate: $PASS_RATE%"
          if (( $(echo "$PASS_RATE < 95" | bc -l) )); then
            echo "‚ùå Test pass rate ($PASS_RATE%) is below 95% threshold"
            exit 1
          fi
          echo "‚úÖ Test pass rate ($PASS_RATE%) meets 95% threshold"

      - name: Run integration tests
        run: npm run test:integration
        continue-on-error: true

      - name: Run ethics & compliance tests
        run: npm run test:ethics

      - name: Run Glitch Audit
        run: npm run audit:ci
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test-auto-thrive' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to production
        run: |
          echo "‚úÖ All tests passed on test-auto-thrive branch"
          echo "üöÄ Triggering auto-deployment..."
          # Deployment will be handled by Lovable's deployment system
        env:
          BRANCH: test-auto-thrive
