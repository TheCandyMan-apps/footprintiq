version: '3.8'

services:
  recon-ng-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recon-ng-worker
    ports:
      - "8080:8080"
    environment:
      - WORKER_TOKEN=${WORKER_TOKEN:-change-this-token}
      - PYTHONUNBUFFERED=1
    volumes:
      - recon-data:/root/.recon-ng/workspaces
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - recon-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  recon-data:
    driver: local

networks:
  recon-network:
    driver: bridge
